<div class="todoListContainer">
    <div class="todoListTitles">
        <h3 class="titleColumn ">Issue Identifier</h3>
        <h3 class="titleColumn ">Issue Detail</h3>
        <h3 class="assigneeColumn ">Assignee </h3>
        <h3 class="statusColumn center" (click)="setStatus()">Status <p class="icon" [ngClass]="{'rotate': order }">v</p></h3>
        <div class="actionsColumn center"><h3>Actions</h3></div>
    </div>
    <div class="lottie" *ngIf="!issues">
        <app-loading-lottie></app-loading-lottie>
    </div>
    <app-todo-item 
            *ngFor="let issue of issues | paginate: { itemsPerPage: 10, currentPage: p }" 
            [issue] ="issue"
            (deleteIssue)="deleteIssue($event)"
            (updateIssue)="updateIssue($event)" >
    </app-todo-item>
    <div class="paginationControl">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    
</div>
